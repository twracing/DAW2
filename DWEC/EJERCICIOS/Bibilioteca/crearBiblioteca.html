<form id="form-crear-libro" class="libro-form">
    <h2>Crear Biblioteca</h2>

    <input type="hidden" name="bibliotecaId" value="">

    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text" required placeholder="Nombre de la biblioteca">


    <label for="ubicacion">Ubicacion</label>
    <input id="ubicacion" name="ubicacion" required placeholder="Ubicacion de la biblioteca">

    <button type="submit">Crear</button>
    <button type="reset">Limpiar</button>
</form>
