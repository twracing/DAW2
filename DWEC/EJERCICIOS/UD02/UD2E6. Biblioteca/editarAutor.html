
<form id="form-editar-autor" class="autor-form">
  <h2>Editar autor</h2>

  <input type="hidden" name="autorid" id="editar-autorId" value="2">

  <label for="editar-nombre">Nombre</label>
  <input id="editar-nombre" name="nombre" type="text" required value="Pablo">

  <label for="editar-apellidos">Apellidos</label>
  <input id="editar-apellidos" name="apellidos" type="text" required value="Garcia Fernandez">

    <label for="editar-biografia">biografia</label>
  <input id="editar-biografia" name="biografia" type="text" required value="Esta es una biografia de prueba">

  <div class="form-actions">
    <button type="submit">Guardar cambios</button>
    <button type="button" data-action="cancelar-edicion">Cancelar</button>
  </div>
</form>
