<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7 - Offsets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        
        .row-ejemplo {
            background-color: #e9ecef; /* Fondo gris claro */
            padding-top: 15px;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .col-caja {
            background-color: transparent;
            border: 1px solid #6c757d; /* Borde gris oscuro */
            padding: 10px;
            text-align: center; /* Contenido centrado horizontalmente */
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        
        <div class="row row-ejemplo">
            <div class="col-2 offset-1 col-caja">
                Columna
            </div>
        </div>

        <div class="row row-ejemplo">
            <div class="col-4 offset-4 col-caja">
                Columna
            </div>
        </div>

        <div class="row row-ejemplo">
            <div class="col-2 offset-1 col-caja">
                Columna
            </div>
            <div class="col-2 offset-4 col-caja">
                Columna
            </div>
        </div>

        <div class="row row-ejemplo">
            <div class="col-4 offset-1 offset-md-4 offset-lg-0 col-caja">
                Columna
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
