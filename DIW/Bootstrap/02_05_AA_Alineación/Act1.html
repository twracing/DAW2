<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad - Alineación Vertical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para visualizar el ejercicio */
        
        /* 1. Definimos la altura de 150px y el fondo gris para las filas */
        .fila-contenedor {
            height: 150px;
            background-color: #e2e3e5; /* Gris claro tipo Bootstrap */
            margin-bottom: 20px;       /* Separación entre ejercicios */
            border: 1px solid #ccc;
        }

        /* 2. Estilo para las columnas (para ver sus bordes y fondo) */
        .columna-demo {
            background-color: #f8f9fa; /* Blanco/Gris muy claro */
            border: 1px solid #adb5bd; /* Borde visible */
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-4 text-center">
        
        <div class="row fila-contenedor">
            <div class="col columna-demo">Columna #1</div>
            <div class="col columna-demo">Columna #2</div>
            <div class="col columna-demo">Columna #3</div>
        </div>

        <div class="row fila-contenedor align-items-start">
            <div class="col columna-demo">Columna #1</div>
            <div class="col columna-demo">Columna #2</div>
            <div class="col columna-demo">Columna #3</div>
        </div>

        <div class="row fila-contenedor align-items-center">
            <div class="col columna-demo">Columna #1</div>
            <div class="col columna-demo">Columna #2</div>
            <div class="col columna-demo">Columna #3</div>
        </div>

        <div class="row fila-contenedor align-items-end">
            <div class="col columna-demo">Columna #1</div>
            <div class="col columna-demo">Columna #2</div>
            <div class="col columna-demo">Columna #3</div>
        </div>

        <h3 class="text-start mt-4">Alineación independiente</h3>
        <hr>

        <div class="row fila-contenedor">
            <div class="col columna-demo align-self-start">
                Columna #1
            </div>
            
            <div class="col columna-demo align-self-center">
                Columna #2
            </div>
            
            <div class="col columna-demo align-self-end">
                Columna #3
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
