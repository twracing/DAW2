<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Tablas DAW</title>

        <td>NO</td>

        <td>JS</td>

        <td>SI</td>

      </tr>

    <!-- Tabla 2 -->

        <th>Lenguaje</th>

        <td>CSS</td>

      </tr>
      <tr>
        <th>DWEC</th>

      <tr>
        <th>DIW</th>
